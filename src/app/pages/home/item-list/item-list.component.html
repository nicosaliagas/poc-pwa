<h3>List : {{ todoList.name }}</h3>

<form class="form-horizontal" [formGroup]="formulaire" (ngSubmit)="addItem(formulaire)" autocomplete="on">
    <div class="newTodoContainer">
        <div class="label">Todo :</div>
        <div class="newTodoInputs">
            <select class="input" formControlName="todo">
                <option [ngValue]="null" disabled>Select a todo</option>
                <option *ngFor="let todo of $defaultTodos | async" [ngValue]="todo.id">{{todo.name}}</option>
            </select>
            <input autocomplete="off" type="text" id="name" #name formControlName="newtodo"
                placeholder="Write a todo..." />
        </div>
        <div class="btnSubmit">
            <button type="submit">Add Todo</button>
        </div>
    </div>
</form>

<ul>
    <ng-container *ngFor="let item of todoList.items; trackBy: trackBy">
        <li *ngIf="item.name"> {{ item.name }} </li>
    </ng-container>
</ul>
